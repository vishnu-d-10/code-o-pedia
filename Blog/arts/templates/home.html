<!DOCTYPE html>
<html>
<head>
    <title>Art Blog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>My Art Blog</h1>
    </div>
    
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p class="date">Posted on {{ post.date_posted }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
